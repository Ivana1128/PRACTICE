<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- -->

  <!-- Font Awesome -->
  <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->


  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400;1,700&family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    

  <link rel="stylesheet" href="/build/style.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
  <title>Blog</title>
</head>

<body class="sans">
  <header class="header bg-left-bottom bg-repeat-x relative p-4 xl:py-4 xl:px-11">
    <div class="container">
      <div class="w-full">
        <div x-data="{ open: false }" class="flex flex-col mx-auto md:items-center md:justify-between md:flex-row">
          <div class="header__logo-wrapper flex flex-row items-center justify-between xxl:justify-center xxl:w-2/6">
            <a href="#">
              <img src="https://media.cmsmax.com/onciqs68ghhnvupuxzbav/beaver-creek-mini-storage-logo.svg" class="w-56 sm:w-64" alt="logo">
            </a>

            <button class="md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
              <span class="bg-green-800 text-white p-2">
                <i class="fas fa-bars fa-lg"></i>
              </span>              
              <path x-show="!open" fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
              <path x-show="open" fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>

          <nav :class="{'flex': open, 'hidden': !open}"
            class="flex-col hidden md:flex md:justify-end md:flex-row xxl:w-2/6">
            <a class="py-1.5 mx-1 mt-2 text-base  md:mt-0 md:ml-2 text-green-700"
              href="#">Home</a>
            <a class="py-1.5 mx-1 mt-2 text-base  md:mt-0 md:ml-2 text-green-700"
              href="#">About</a>
            <a class="py-1.5 mx-1 mt-2 text-base  md:mt-0 md:ml-2 text-green-700"
              href="#">Unit Sizes</a>
            <a class="py-1.5 mx-1 mt-2 text-base  md:mt-0 md:ml-2 text-green-700"
              href="#">Photo Gallery</a>
            <a class="py-1.5 mx-1 mt-2 text-base  md:mt-0 md:ml-2 text-green-700"
              href="#">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
       
  <section class="splash md:bg-splash-pattern no-repeat bg-center bg-fixed bg-cover">
    <img src="https://media.cmsmax.com/onciqs68ghhnvupuxzbav/beaver-creek-mini-storage.jpeg" class="md:hidden w-full" alt="">
    <div class="NY h-2/4 text-center text-white xs:bg-green-800 md:bg-opacity-0 xs:py-6 md:py-32">
      <h2 class="text-4xl font-bold">Beaver Creek Mini Storage</h2>
      <p class="my-4">Farmington, NY</p>
      <button class="bg-transparent hover:bg-green-800 text-white hover:text-white py-4 px-8 border border-white hover:border-green-900 tracking-widest">
        See Storage Units
      </button>
    </div>
  </section>


</body>

</html>
